platformName: Android
appium:deviceName: 4d06665b
appium:noReset: False #启动app时不要清除原始的数据，打开此控件之后只会出现一次”始终允许“和一次”允许“，未打开此控件则会出现一次”始终允许“和两次”允许“
appium:fullReset: False
appium:appPackage: com.qiwu.watch
appium:appActivity: com.qiwu.app.module.LaunchActivity
appium:ensureWebviewsHavePages: True
appium:nativeWebScreenshot: True
appium:newCommandTimeout: 3600
appium:connectHardwareKeyboard: True
unicodeKeyboard: True  # 使用unicodeKeyboard的编码方式来发送字符串
resetKeyboard: True  # 将键盘给隐藏起来
server: "http://127.0.0.1:4723/wd/hub"
automationName: uiautomator2 #获取toast
skipServerInstallation: True #避免重复安装server
skipDeviceInitialization: True